
{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="main-contents">
    <div class="card p-3">
    <form action="/auth/register" method="POST" id="register-form">
        <div class="form-group">
            <label for="username">username: </label>
            <input id="username" class="form-control" name="username" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="password">password: </label>
            <input id="password" type="password" class="form-control" name="password" autocomplete="off">
          </div>
        <div class="form-group">
          <label for="first-name">First Name: </label>
          <input id="first-name" class="form-control" name="first_name" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input id="last-name" class="form-control" name="last_name" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input id="phone" class="form-control" name="phone" autocomplete="off">
        </div>
        <div class="p-3">
        <button class="btn btn-primary">Register</button>
        <a href="/" class="btn btn-danger">Cancel</a>
        </div>
      </form>
    </div>
</div>
{% endblock %}
